<template name="upload">
    <div class="container">
        <form class="save-spectrum">
            <div class="row">
                <p>Upload raw spectral data from text files here. Analysis
                can then be performed against the whole database or subsets of the data.
                Data should eventually be pushed direct from devices to avoid having to do this manually.</p>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate" required>
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>
            <div id="graph"></div>
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Save
                </button>
            </div>
        </form>
    </div>
</template>
