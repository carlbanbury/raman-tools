<template name="upload">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form class="save-spectra">
                    <div class="row">
                        <p>Upload a set of spectral files that belong to a single class. You can filter on this
                            class later in the <a href="/pca">analysis</a> section.
                        </p>
                    </div>
                    <div class="input-field col s12">
                      <select>
                        {{#each labels}}
                            <option value="{{tag}}">{{tag}}</option>
                        {{/each}}
                      </select>
                      <label>Label</label>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" class="spectra-upload" multiple>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                    <div id="graph"></div>
                    <div class="col s2 offset-s8 m2 offset-m10">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
