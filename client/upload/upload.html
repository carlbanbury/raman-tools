<template name="upload">
    <div class="container">
        {{#if Template.subscriptionsReady}}
            {{>breadcrumbs crumbs=crumbs}}
            <div class="row">
                <div class="col s12">
                    <form class="save-spectra">

                        <div class="input-field col s12">
                          <select>
                            <option value="1">foo</option>

                          </select>
                          <label>Label</label>
                        </div>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" id="spectraUpload" class="spectra-upload" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                            </div>
                        </div>
                        <div id="graph"></div>
                        <div class="col s2 offset-s8 m2 offset-m10">
                            <button class="btn waves-effect waves-light {{saveDisabled}}" type="submit" name="action">{{saveText}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        {{/if}}
    </div>
</template>
