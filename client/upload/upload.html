<template name="upload">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#single">Single Spectrum</a></li>
                    <li class="tab col s3"><a href="#batch">Batch Upload</a></li>
                </ul>
            </div>
            <div id="single" class="col s12">
                <form class="save-spectrum">
                    <div class="row">
                        <p>Upload raw spectral data from text files here to help build the database.
                            In the future, this form will allow for additional metadata, e.g experimental specification.
                        </p>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate" required>
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="spectrum-upload" class="spectrum-upload">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload file">
                        </div>
                    </div>
                    <div id="graph"></div>
                    <div class="col s2 offset-s10">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Save
                        </button>
                    </div>
                </form>
            </div>
            <div id="batch" class="col s12">
                <form class="save-spectra">
                    <div class="row">
                        <p>Upload a set of spectral files that belong to a single class. You can filter on this
                            class later in the <a href="/pca">analysis</a> section.
                        </p>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="tag" type="text" class="validate" required>
                            <label for="tag">Tag (class)</label>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" class="spectra-upload" multiple>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                    <div id="graph"></div>
                    <div class="col s2 offset-s10">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
