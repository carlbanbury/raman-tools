<template name="breadcrumbs">
	<nav style="height:20px !important; line-height: 20px !important; padding-bottom: 20px !important;">
		<div class="nav-wrapper">
			<div class="col s12">
				{{#each crumbs}}
					<a href="{{path}}" class="breadcrumb">{{title}}</a>
				{{/each}}
			</div>
		</div>
	</nav>
</template>
