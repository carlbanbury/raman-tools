<template name="breadcrumbs">
	{{#if Template.subscriptionsReady}}
		<nav style="height:20px !important; line-height: 20px !important; padding-bottom: 20px !important;">
			<div class="nav-wrapper">
				<div class="col s12">
					{{#each crumbs}}
						<a href="{{path}}" route="steve" class="breadcrumb">{{title}}</a>
					{{/each}}
				</div>
			</div>
		</nav>
	{{/if}}
</template>
