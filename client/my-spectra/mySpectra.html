<template name="mySpectra">
    <div class="row">
    {{#each spectra}}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{name}} ({{file_meta.name}})</span>
                        {{>spectrumGraph x=x y=y id=_id}}
                    </div>
                    <div class="card-action">
                        <a href="#">View</a>
                        <a href="#">Delete</a>
                    </div>
                </div>
            </div>
    {{/each}}
    </div>
    {{> paginationBar itemsPerPage=10 window=5 count='total_spectra'}}
</template>
