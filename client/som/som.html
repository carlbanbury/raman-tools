<template name="som">
    <div class="container">
      {{>breadcrumbs crumbs=crumbs}}
        <div class="row">
            <div class="col s12">
                    <div class="col s12">
                        <ul class="tabs som-tabs" id="som-tabs">
                            <li class="tab col s3"><a href="#somMap">Clustering (SOM)</a></li>
                            <li class="tab col s3"><a href="#somdi">Features (SOMDI)</a></li>
                            <li class="tab col s3"><a href="#classification">Classification</a></li>
                        </ul>
                    </div>
                    <div id="somMap" class="col s12">
                      {{#if somBuilt}}
                      {{>somPlot k=k positions=positions}}
                      {{/if}}
                    </div>
                    <div id="somdi" class="col s12">
                        <div class="row">
                            {{#if somBuilt}}
                                {{>somdi k=k}}
                            {{/if}}
                        </div>
                    </div>
                    <div id="classification" class="col s12">
                        {{#if somBuilt}}
                            {{>classification k=k}}
                        {{/if}}
                    </div>
            </div>
        </div>
    </div>
</template>
