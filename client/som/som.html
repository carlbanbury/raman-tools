<template name="som">
    <div class="container">
        <div class="row">
            <form class="searchClass">
                <div class="input-field col s6">
                    <input type="text" id="classes" name="classes" class="validate" placeholder="healthy,diseased" required>
                    <label class="active" for="classes">Tags</label>
                </div>
                <button typ="submit">Search</button>
            </form>
            <div class="row">
                <div class="col m6 offset-m3 s12 center-align">
                    {{percentTrained}}
                    <div id="chart"></div>
                </div>
            </div>
        </div>
    </div>
</template>
