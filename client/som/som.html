<template name="som">
    {{#if ready}}
      <div class="container">
         {{>breadcrumbs crumbs=crumbs}}
          <div class="row">
              <div class="col s4">
                  <form class="compute-som">
                      <div class="input-field col s12">
                          <select class="grid-size-select" id="gridSize">
                            {{#each gridSizes}}
                                <option value="{{this}}">{{this}}x{{this}}</option>
                            {{/each}}
                          </select>
                          <label for="gridSize">Grid Size</label>
                      </div>
                      <div class="input-field col s12">
                          <div class="chips" id="chipLabels"></div>
                          <label for="chipLabels">Include Data</label>
                      </div>
                      <div class="col s4">
                          <button id="runButton" class="waves-effect waves-light btn" type="submit">Run</button>
                      </div>
                  </form>
              </div>
              <div class="col s8">
                <div class="row">
                  <div class="col s12">
                    <h5>Tutorial</h5>
                    <p>From this page you can build self organising maps (SOM) to cluster spectral data from different samples or types using unsupervised machine learning.</p>
                    <ol>
                      <li>Select a project from the dropdown that contains some data to be clustered.</li>
                      <li>Select a grid size. A good starting place is √(5√N), where N is the total number of samples.</li>
                      <li>Select which labels or classes should be included in the clustering.</li>
                      <li>Click Run. For large data sets this can take a while, so have a brew!</li>
                      <li>Trained maps will appear in the table below. Click view on a map to see the result.</li>
                    </ol>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <table>
                      <thead>
                        <tr>
                            <th>Project</th>
                            <th>Grid Size</th>
                            <th>Learning Steps</th>
                            <th>Build Progress</th>
                            <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each models}}
                        <tr>
                          <td>{{projectName}}</td>
                          <td>{{neurons}}</td>
                          <td>{{autoSteps}}</td>
                          <td>{{progress}}</td>
                          <td>
                             <button class="waves-effect waves-light btn view-model" id={{_id}}>view</button>
                          </td>
                        </tr>
                        {{/each}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </div>
      </div>
    {{else}}
      Loading...
    {{/if}}
</template>
