<template name="som">
    <div class="container">
      {{>breadcrumbs crumbs=crumbs}}
        <div class="row">
            <div class="col s4">
                <form class="compute-som">
                    <div class="input-field col s12">
                        <input value=10 min=0 max=20 step=1 id="gridSize" type="number" class="validate">
                        <label class="active" for="gridSize">Grid Size (NxN)</label>
                    </div>
                    <div class="col s12">
                        <label>Include Data</label>
                    </div>
                    <div class="col s12 collection">
                        {{#each labels}}
                            <div class="col s12 input-field">
                                <div class="col s10">
                                    <p>
                                      <label>
                                        <input type="checkbox" checked="checked" id="label-{{this.tag}}"/>
                                        <span></span>
                                        {{this.tag}}
                                      </label>
                                    </p>
                                </div>
                                <div class="col s1" style="">

                                    <a href="" class="btn-floating btn-small waves-effect"><input style="font-size: 0px" class="jscolor {hash:true}" id="color-{{this.id}}" value="{{this.color}}"></a>
                                    <label>Color</label>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    <div class="input-field col s6">
                        <input value=0.5 min=0 max=10 step=0.01 id="learning_rate" type="number" class="validate">
                        <label class="active" for="learning_rate">Learning Rate</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="1000" min=0 step=1 max=1000000 id="steps" type="number" class="validate">
                        <label class="active" for="steps">Learning Steps</label>
                    </div>
                    <div class="col s6 switch">
                        <label>
                          LVQ
                          <input type="checkbox" id="lvq">
                          <span class="lever"></span>
                        </label>
                    </div>
                    <div class="input-field col s6">
                        <input value="5" min=0.1 max=13 step=0.01 id="neighbourhood" type="number" class="validate">
                        <label class="active" for="neighbourhood">Neighbourhood</label>
                    </div>
<!--                     <div class="col s12">
                        <label>Visual Settings</label>
                    </div>
                    <div class="col s12 collection">
                        <p>
                          <label>
                            <input name="show-spectra" value=1 type="radio" checked />
                            <span>Show Spectra</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input name="show-spectra" value=0 type="radio" />
                            <span>Colored Background</span>
                          </label>
                        </p>
                    </div> -->
                    <div class="col s6">
                        <button id="runButton" class="waves-effect waves-light btn {{dataLoaded}}" type="submit">{{runText}}</button>
                    </div>
                </form>
                <div class="col s6">
                    <button id="saveModel" class="waves-effect waves-light btn {{canSave}} save-model">Save</button>
                </div>
            </div>
            <div class="col s8">
                    <div class="col s12">
                        <ul class="tabs som-tabs" id="som-tabs">
                            <li class="tab col s3"><a href="#somMap">Clustering (SOM)</a></li>
                            <li class="tab col s3"><a href="#somdi">Features (SOMDI)</a></li>
                            <li class="tab col s3"><a href="#classification">Classification</a></li>
                        </ul>
                    </div>
                    <div id="somMap" class="col s12">
                        {{#if somBuilt}}
                            {{>somPlot k=k positions=positions showSpectra=showSpectra}}
                        {{/if}}
                    </div>
                    <div id="somdi" class="col s12">
                        <div class="row">
                            {{#if somBuilt}}
                                {{>somdi k=k}}
                            {{/if}}
                        </div>
                    </div>
                    <div id="classification" class="col s12">
                        {{#if somBuilt}}
                            {{>classification k=k}}
                        {{/if}}
                    </div>
            </div>
        </div>
    </div>
</template>
