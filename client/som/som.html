<template name="som">
    <div class="container">
        <div class="row">
            <div class="col s4">
                <form class="compute-som">
                    <div class="input-field col s12">
                      <select class="project-select" id="projectSelect">
                        <option value="" disabled selected>Select Project</option>
                        {{#each projects}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                      </select>
                      <label>Select Project</label>
                    </div>
                    <div class="input-field col s12">
                        <select class="grid-size-select" id="gridSize">
                          {{#each gridSizes}}
                              <option value="{{this}}">{{this}}x{{this}}</option>
                          {{/each}}
                        </select>
                        <label>Grid Size</label>
                    </div>
                    <div class="input-field col s12">
                        <div class="chips"></div>
                        <label>Include Data</label>
                    </div>
                    <div class="col s4">
                        <button class="waves-effect waves-light btn {{dataLoaded}}" type="submit">{{runText}}</button>
                    </div>
                </form>
            </div>
            <div class="col s8">
                    <table>
                      <thead>
                        <tr>
                            <th>Project</th>
                            <th>Grid Size</th>
                            <th>Learning Steps</th>
                            <th>Build Progress</th>
                            <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each models}}
                        <tr>
                          <td>{{projectId}}</td>
                          <td>{{neurons}}</td>
                          <td>{{autoSteps}}</td>
                          <td>
                            {{#if complete}}
                              Complete
                            {{else}}
                              {{progress}}
                            {{/if}}
                          </td>
                          <td>
                            {{#if complete}}
                              <button class="waves-effect waves-light btn view-model" id={{_id}}>view</button>
                            {{/if}}
                          </td>
                        </tr>
                        {{/each}}
                      </tbody>
                    </table>
            </div>
        </div>
    </div>
</template>
