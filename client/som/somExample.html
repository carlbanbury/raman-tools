            <h5>Self Organising Maps (SOM)</h5>
            <p>
                SOMs allow for the visualisation of high dimensional data in 2D space, represented as a grid of connected neurons.
                After training, neurons that activate on similar types of data sit next to each other in space. This allows for easy
                identification of patterns in the data observed as clusters.
            </p>
            <p>
                The example below shows a SOM grouping different (red, green, blue) RGB colour values (think of each colour as a very simple Raman spectrum, with only 3 wavenumber values).
            </p>
        </div>
        <div class="row">
            <div class="col m6 offset-m3 s12 center-align">
                <div id="chart"></div>
            </div>
        </div>
    </div>
