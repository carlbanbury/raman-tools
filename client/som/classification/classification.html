<template name="classification">
	<div class="row">
		<h6>Cross Validation</h6>
			<form class="cross-validation-form">
				<div class="row">
					<div class="input-field col s6">
					    <input min=0 max=100 id="folds" type="number" class="validate">
					    <label for="folds">K (Folds)</label>
					</div>
					<div class="col s6">
						<button class="btn waves-effect waves-light" id="cvButton" type="submit">Run
						</button>
					</div>
				</div>
			</form>
		<h6>Accuracy</h6>
			{{accuracy}}
	</div>
	<div class="row">
		<h6>Test Data</h6>
		{{testData}}
		<button class="btn waves-effect waves-light testRun" id="cvButton">Go!
		</button>
	</div>
</template>
