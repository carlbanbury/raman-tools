<template name="somPlot">
		<div class="row" id='som-figure'>
			<div class="col s12">
				{{#each classes}}
					<div class="col s2">
						<svg width="100%" height="50" translate="0 0 50 0">
							<g><circle class="result" cx="10" cy="24" r="10" fill="{{getColor this.id}}"></circle></g>g>
						</svg>
						<p>{{this.tag}}</p>
					</div>
			    {{/each}}
			</div>
			<div class="col s12">
				<div class="svg-container">
				  <svg class="som-grid svg-content" viewbox="0 0 {{viewBoxSize}} {{viewBoxSize}}">
				    <defs>
				      <filter id="glow">
				        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
				        <feMerge>
				          <feMergeNode in="coloredBlur"/>
				          <feMergeNode in="SourceGraphic"/>
				        </feMerge>
				      </filter>
				    </defs>
				    <g>
				      {{#each neurons}}
				      	<path
				      		d={{generateHexagons pos}}
				      		key={{@index}}
				      		style='fill:{{hexagonColor pos}}; opacity:{{hexagonOpacity pos}}; stroke:#000; stroke-width:0.2; stroke-opacity: 1;'
				      	/>
				      {{/each}}
				    </g>
				    <!-- {{#if showSpectra}} -->
<!-- 				    <g>
				    	{{#each circles}}
				    		<circle class="result" cx="{{x}}" cy="{{y}}" r="{{circleSize}}" fill="{{color}}"></circle>
				    	{{/each}}
				    	{{simulate}}
				    </g> -->
				    <!-- {{/if}} -->
				  </svg>
				</div>
			</div>
		</div>
</template>
