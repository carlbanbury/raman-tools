<template name="identify">
    <div class="container">
        <div class="row">
            <h4>Search</h4>
            <p>Use this page to quickly identify bond assignments and more in Raman spectra.
            Enter a wavenumber in the box below or a range of values using the slider to filter
            the results.</p>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#single">Single Wavenumber</a></li>
                    <li class="tab col s3"><a class="active" href="#range">Wavenunmber Range</a></li>
                </ul>
            </div>
            <div id="single" class="col s12">
                <form class="wavenumber-search">
                    <div class="input-field col s12">
                        <input type="number" id="wavenumber" name="wavenumber" class="validate wavenumber-exact" required>
                        <label class="active" for="wavenumber">Wavenumber</label>
                    </div>
                    <div class="col s2 offset-s10">
                        <button class="btn waves-effect waves-light wavenumber-search" type="submit" name="action">Search
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="range" class="col s12">
                <form class="wavenumber-range-search">
                    <div class="input-field col s6">
                      <input type="number" id="wavenumber_lower" name="wavenumber_lower" class="validate" required>
                      <label class="active" for="wavenumber_lower">Lower</label>
                    </div>
                    <div class="input-field col s6">
                      <input type="number" id="wavenumber_upper" name="wavenumber_upper" class="validate" required>
                      <label class="active" for="wavenumber_upper">Upper</label>
                    </div>
                    <div class="col s2 offset-s10">
                        <button class="btn waves-effect waves-light wavenumber-range-search" type="submit" name="action">Search
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <hr>
            <p>Results</p>
            <table>
                <thead>
                    <tr>
                        <th data-field="id">Wavenumber</th>
                        <th data-field="name">Assignment</th>
                        <th data-field="price">Reference</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each searchResults}}
                        <tr>
                            <td>{{peak}}</td>
                            <td>{{{assignment}}}</td>
                            <td>{{ref}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
