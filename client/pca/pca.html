<template name="pca">
    <div class="container">
        <div class="row">
            {{#if loaded}}
                <div class="col s12">
                    Here, you can perform principal component analysis (PCA) on any data uploaded that contains a tag. Each tag will be assigned
                    a colour, that can be used to identify similarities between samples in the PC plot.
                </div>
                <form class="computPCA">
                    <div class="input-field col s6">
                      <input type="text" id="classes" name="classes" class="validate" placeholder="healthy,diseased" required>
                      <label class="active" for="classes">Tags (comma separated list)</label>
                    </div>
                    <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Analyse
                    </button>
                    </div>
                </form>
            {{else}}
                <div class="col s12">
                    {{>spinner}}
                </div>
            {{/if}}

            <div class="col s12">
                <div id="pcaPlot"></div>
            </div>
        </div>
    </div>
</template>
