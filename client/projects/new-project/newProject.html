<template name="newProject">
	<div class="container">
		<nav style="height:20px !important; line-height: 20px !important">
			<div class="nav-wrapper">
				<div class="col s12">
					<a href="/projects" class="breadcrumb">Projects</a>
					<a href="#!" class="breadcrumb">Create</a>
				</div>
			</div>
		</nav>
		<form class="col s12 save-project">
		  <div class="row">
		    <div class="input-field col s6">
		      <input  id="project_name" type="text" class="validate">
		      <label for="project_name">Project Name</label>
		    </div>
		    <div class="input-field col s12">
		      <input  id="project_description" type="text" class="validate">
		      <label for="project_description">Description</label>
		    </div>
		  </div>
		  <div class="divider"></div>
		  <h6>Labels</h6>
		  <p>Create labels for your data. These can be assigned to files you upload and used later to perform machine learning and other data processing.</p>

			{{#each labels}}
				<div class="row">
					<div class="input-field col s4 offset-s2">
			      <input  id="{{this._id}}-tag" type="text" class="validate tag-input" value={{this.tag}}>
			      <label for="{{this._id}}-tag" class="active">Label</label>
			    </div>
					<div class="input-field col s2">
						<input class="jscolor {hash:true} color-input" type="text" id="{{this._id}}-color" value="{{this.color}}">
			      <label for="{{this._id}}-color" class="active">Color</label>
			    </div>
					<div class="input-field col s1">
						<button class="btn waves-effect waves-light remove-label"><i id="{{this._id}}" class="material-icons">delete</i>
						</button>
					</div>
				</div>
			{{/each}}
			<div class="col s12 center-align">
				<button class="btn waves-effect waves-light add-label"><i class="material-icons">add</i>
				</button>
			</div>

		  <div class="col s2 offset-s8 m2 offset-m10 right-align">
		      <button class="btn waves-effect waves-light" type="submit" name="action">Save
		      </button>
		  </div>
		</form>
	</div>
</template>
