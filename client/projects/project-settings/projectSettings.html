<template name="projectSettings">
	<div class="container">
		{{>breadcrumbs crumbs=crumbs}}
		<form class="col s12 save-project">
		  <div class="row">
		    <div class="input-field col s6">
		      <input  id="project_name" type="text" class="validate" value="{{projectData.name}}">
		      <label for="project_name" class="active">Project Name</label>
		    </div>
		    <div class="input-field col s12">
		      <input  id="project_description" type="text" class="validate" value="{{projectData.description}}">
		      <label for="project_description">Description</label>
		    </div>
		  </div>
		  <div class="divider"></div>
		  <h6>Labels</h6>
		  <p>Create labels for your data. These can be assigned to files you upload and used later to perform machine learning and other data processing.</p>
		  <div class="chips" id="tags"></div>
		  <div class="col s2 offset-s8 m2 offset-m10 right-align">
		      <button class="btn waves-effect waves-light" type="submit" name="action">Save
		      </button>
		  </div>
		</form>
	</div>
</template>
