<template name="projects">
	<div class="container">
		<div class="row">
			<div class="col s3">
				<a class="waves-effect waves-light btn new-project">New Project</a>
			</div>
		</div>
		<div class="row">
			<div class="col s3">
				<h5>My Projects</h5>
			</div>
		</div>
		<div class="row">
			{{#each projects}}
			  <div class="col s6 offset-s3">
			    <div class="card">
			      <div class="card-content">
			        <span class="card-title">{{name}}</span>
			        <p>{{description}}</p>
			      </div>
			      <div class="card-action">
			        <a href="#" class="view-project">view</a>
			        <a href="#" class="delete-project">delete</a>
			      </div>
			    </div>
			  </div>
			{{/each}}
		</div>
	</div>
</template>
